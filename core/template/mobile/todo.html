<!DOCTYPE html><head>
   <link href="3rdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="maliste eqLogic eqLogic-widget " style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#;min-height: #min-height#;min-width: #min-width#;padding : 0px;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="mobile">
	<link rel="stylesheet" href="plugins/todo/core/template/mobile/css/style.css" />
	<span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
    <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 8px;margin-right: 15px;" onclick="launchReset('#refresh_id#')"></i>      
	<center><a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display# </a></center>    
   <div class="row" style="margin:2px;">
		<div class="col-lg-9"> 
        	<div class="input-group" >
                <input id="#id#" style="padding:5px;color:white;background-color:#374D89;border:solid 1px #ccc;border-radius: 10px;" type="text" class="form-control" placeholder=" Todo" >
            </div>
         </div>
         <div class="col-lg-3">
         <button id="test_button" value="#id#" type="button" class="btn btn-success btn_add" onclick="createTodo('new',$('##id#').val(),'#id#');$('##id#').empty();"><i class="fa fa-plus"></i></button>
         </div>
    </div>
	<div class="list_mobile" style="margin:10px; overflow-y: auto;max-height:#min-height-list#px;min-width:#min-width-list#px;">
				<ul class="list-group">
				#li#
				</ul>
  	</div>
    
    
</div>
    
<script type="text/javascript">
	function launchReset(id) {
		//jeedom.cmd.execute({id: '#refresh_id#'});
		console.log('tutu');
	};
	function createTodo(action,name,id) {
		if (name == '') {
			return
		}
		changeTodo(action,name,id);
	}
	function changeTodo(_action,_idcmd, _id) {
		$.ajax({// fonction permettant de faire de l'ajax
			type: "POST", // methode de transmission des données au fichier php
			url: "plugins/todo/core/ajax/todo.ajax.php", // url du fichier php
			data: {
				action: "changeTodo",
				acte: _action,
				idcmd: _idcmd,
				id: _id
			},
			dataType: 'json',
			error: function(request, status, error) {
				handleAjaxError(request, status, error);
			},
			success: function(data) { // si l'appel a bien fonctionné
				if (data.state != 'ok') {
					$('#div_alert').showAlert({message:  data.result,level: 'danger'});
					return;
				}
			}
		});			
	}
</script>
<script src="3rdparty/bootstrap/bootstrap.min.js"></script>
